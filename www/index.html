<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CyborgZombieNinjaPirate</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
    
    <script src="/js/jquery.js"></script>
</head>

<body>
    <div id="content">
        <div id="title">
            <a href="/">CyborgZombieNinjaPirate</a>
        </div>
        <div class="blog">
            <h1>Press me</h1>
            <p><input type="button" id="button" value="Button" /></p>
            <p>Button pressed <span id="button_count">0</span> times</p>
        </div>
    </div>
    <script>
        $(document).ready(function()
        {
            $("#button").click(function()
            {
                $("#button_count").text("...");
                $.post( "/json", JSON.stringify({ increment: 1 }), function(data)
                {
                    $("#button_count").text(data.counter);
                }, "json");
            });
        });
    </script>
</body>

</html>
